<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jfc survey form</title>

    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Corinthia:wght@700&family=Poppins:wght@100;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
      </header>
      <form id="survey">
        <div class="form-item">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-item">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-item">
          <label for="age">Age(Optional)</label>
          <input type="number" name="age" id="age" placeholder="Age" min="10" max="99" />
        </div>
        <div class="form-item">
          <label for="option-role"
            >Which option best describes your current role?</label
          >
          <select
            name="option-role"
            id="option-role"
          >
            <option value="1">Select current role</option>
            <option value="2">Student</option>
            <option value="3">Full Time Job</option>
            <option value="4">Full Time Learner</option>
            <option value="5">Prefer not to say</option>
            <option value="6">Other</option>
          </select>
        </div>
        <div class="form-item">
            <label for="recommend-question"> Would you recommend freeCodeCamp to a friend?</label>
            <label for="recommend"><input type="radio" name="recommend" id="recommend" checked> Definitely</label>
            <label for="recommend"><input type="radio" name="recommend" id="recommend"> Maybe</label>
            <label for="recommend"><input type="radio" name="recommend" id="recommend"> Not sure</label>
            
        </div>
        <div class="form-item">
            <label for="option-role"
              >What is your favorite feature of freeCodeCamp?</label
            >
            <select
              name="favorite-feature"
              id="favorite-feature"
            >
              <option value="1">Select an option</option>
              <option value="2">Challenges</option>
              <option value="3">Projects</option>
              <option value="4">Community</option>
              <option value="5">Open Source</option>
            </select>
        </div>
        <div class="form-item">
            <label for="what-improved-queestion">What would you like to see improved? <span>(Check all that apply)</span></label>
            <label for="what-improved"> <input type="checkbox" name="" id=""> Front-end Projects</label>
            <label for="what-improved"> <input type="checkbox" name="" id=""> Back-end Projects</label>
            <label for="what-improved"> <input type="checkbox" name="" id=""> Data Visualization</label>
            <label for="what-improved"> <input type="checkbox" name="" id=""> Challenges</label>
            <label for="what-improved"> <input type="checkbox" name="" id=""> Open Source Community</label>
            <label for="what-improved"> <input type="checkbox" name="" id=""> Gitter help rooms</label>
            <label for="what-improved"> <input type="checkbox" name="" id=""> Videos</label>
            <label for="what-improved"> <input type="checkbox" name="" id=""> City Meetups</label>
            <label for="what-improved"> <input type="checkbox" name="" id=""> Wiki</label>
            <label for="what-improved"> <input type="checkbox" name="" id=""> Forum</label>
            <label for="what-improved"> <input type="checkbox" name="" id=""> Additional Courses</label>
        </div>
        <div class="form-item">
            <label for="suggestions"> Any comments or suggestions?</label>
            <textarea name="suggestions" id="suggestions" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
        </div>
        <button class="submit-btn">Submit</button>
      </form>
    </div>
  </body>
</html>
